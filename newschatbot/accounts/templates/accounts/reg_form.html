{% extends 'base.html' %}

{% block body %}

<style>

    body {
        background-color: #e8f3f8;
        font: 1em/1.5 sans-serif;
    }

    .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
    }

    img.avatar {
        width: 40%;
        border-radius: 50%;
    }

    h1 {
        text-align: center;
        font-size: 50px;
        color: steelblue;
    }

    form {
        margin: 20px auto;
        width: 320px;
        color: steelblue;
    }

    input {
        padding: 10px;
        font-size: inherit;
        width: 100%;
    }

        input[type="text"] {
            display: block;
            margin-bottom: 10px;
            width: 100% border:2px solid steelblue;
            background: #faf6D9;
        }

        input[type="password"] {
            display: block;
            margin-bottom: 10px;
            width: 100% border:2px solid steelblue;
            background: #faf6d9;
        }

        input[type="email"] {
            display: block;
            margin-bottom: 10px;
            width: 100% border:2px solid steelblue;
            background: #faf6d9;
        }

        input[type="submit"] {
            width: 300px;
            height: 45x;
            border: none;
            background: steelblue;
            color: white;
        }

            input[type="submit"]:focus {
                width: 344px;
                height: 45x;
                border: solid;
                background: white;
                color: steelblue;
            }

        input:focus {
            background: white;
        }

        input[type="radio"]:checked + label {
            font-weight: bold;
            font-size: 18px;
        }
</style>
<div class="container">
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}


        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
